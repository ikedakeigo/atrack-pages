<!-- contact -->
<section class="contact">
  <div class="contact__inner">
    <form class="contact__form form" action="">
      <dl class="form__wrap">
        <dt class="form__label">お名前<span>必須</span></dt>
        <dd class="form__input form-input">
          <input type="text" placeholder="お名前をご記入ください">
        </dd>
      </dl>
      <dl class="form__wrap">
        <dt class="form__label">メールアドレス<span>必須</span></dt>
        <dd class="form__input form-input">
          <input type="email" placeholder="メールアドレスをご記入ください">
        </dd>
      </dl>
      <dl class="form__wrap">
        <dt class="form__label">電話番号<span>必須</span></dt>
        <dd class="form__input form-input">
          <input type="tel" placeholder="電話番号をご記入ください">
        </dd>
      </dl>
      <dl class="form__wrap">
        <dt class="form__label">ご用件の種類</dt>
        <dd class="form__select form-select">
          <select>
            <option hidden>選択してください</option>
            <option value="その他">その他</option>
          </select>
        </dd>
      </dl>
      <dl class="form__wrap">
        <dt class="form__label">希望施設</dt>
        <dd class="form__select form-select">
          <select>
            <option hidden>選択してください</option>
            <option value="その他">その他</option>
          </select>
        </dd>
      </dl>
      <dl class="form__wrap">
        <dt class="form__label">介護度区分</dt>
        <dd class="form__select form-select">
          <select>
            <option hidden>選択してください</option>
            <option value="その他">その他</option>
          </select>
        </dd>
      </dl>
      <dl class="form__wrap form__wrap--textarea">
        <dt class="form__label">お問い合わせ内容</dt>
        <dd class="form__textarea form-textarea">
          <textarea name="message"></textarea>
        </dd>
      </dl>
      <p>
        入力が終わりましたら下の『内容を確認する』を押して確認後、送信してください。
      </p>
      <div class="form__submit form-submit">
        <input type="submit" value="内容を確認する" placeholder="内容を確認する">
      </div>
    </form>
  </div>
</section>
